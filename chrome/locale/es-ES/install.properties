install.description=Añadir la habilidad al control primario, opciones de ordenación predeterminadas.
# amo.summary is the same as install.description

amo.description=Proporciona ajustes para controlar el orden de los mensajes por el que se ordenan inicialmente y por qué campo. Tenga en cuenta que estos datos se almacenan en cada carpeta, por lo que al cambiar los valores de control sólo se verán afectadas las nuevas carpetas o aquellas en las que se se reconstruya el índice. Los mecanismos se describen en https://bugzilla.mozilla.org/show_bug.cgi?Id=86845 - esta extensión se limita a añadir brillo al código de otra persona.
amo.developer_comments=Esto no afecta a Thunderbird fuera del correo. No está prevista ninguna mejora más que mantener la compatibilidad con Thunderbird. SortPref no esta disponible para versión anteriores de Thundebird como correcciones que lo activan que fueron añadidas en versiones de Thunderbird 3
amo.release_notes=Esta es la primera versión, por favor de cualquier error o petición de característica.
