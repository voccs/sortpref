install.description=Añadir la capacidad de controlar el primario, opciones predeterminadas de ordenación y presentación.
amo.description=Permite configurar el orden de los mensajes y su ordenación inicial, así como el campo por el que se ordenarán, y si se muestran en modo hilo. Por favor, tenga en cuenta que esta información se almacena en cada carpeta, así que si cambia los valores de control sólo afectará a carpetas nuevas o a aquellas en las que se reconstruya el índice.
amo.developer_comments=Esto no afecta a Thunderbird fuera del correo. No está prevista ninguna mejora más que mantener la compatibilidad con Thunderbird. SortPref no esta disponible para versión anteriores de Thundebird como correcciones que lo activan que fueron añadidas en versiones de Thunderbird 3.
amo.release_notes=Esta versión incorpora opciones para visionado como hilo. Por favor informe de cualquier error o solicitud de características.
