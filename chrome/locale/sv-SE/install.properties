install.description=Lägger till möjligheten att kontrollera primära standardsorteringsalternativ.
# amo.summary is the same as install.description

amo.description=Tillhandahåller inställningar för att kontrollera i vilken ordning meddelanden initialt sorteras samt efter vilket fält.  Notera att denna data lagras i varje enskild mapp, så ändringar av kontrollvärdena påverkar endast nya mappar eller de med ett återskapat index.  Mekaniken beskrivs på https://bugzilla.mozilla.org/show_bug.cgi?id=86845 - detta tillägg lägger bara till en snygg yta på en annan persons kod.
amo.developer_comments=Detta påverkar inte de delar av Thunderbird som hanterar annat än e-post.  Det finns ingen funktionsutvecklingsplan annat än att vidmakthålla kompatibiliteten allt eftersom Thunderbird fortsätter att förbättras. SortPref är inte tillgängligt för tidigare versioner av Thunderbird eftersom koduppdateringarna som tillåter det lades till under Thunderbird 3-utgivningar.
amo.release_notes=Det här är den första versionen. Var vänlig rapportera alla buggar och funktionsförslag.
