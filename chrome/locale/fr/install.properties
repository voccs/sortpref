install.description=Ajoute la possibilité de contrôler les options de tri primaire par défaut.
# amo.summary is the same as install.description

amo.description=Fournit des options pour contrôler dans quel ordre sont initialement triés les messages et dans quel champ. S'il vous plaît, notez que cette information se retrouve stockée dans chaque dossier, donc changer les valeurs de contrôle n'affecte que les nouveaux dossiers ou ceux ayant un index reconstruit.  Les détails sont décrits sur https://bugzilla.mozilla.org/show_bug.cgi?id=86845 - Cette extension ne fait qu'ajouter un peu de poudre sur le code de quelqu'un d'autre.
amo.developer_comments=Cela n'affecte pas les parties de Thunderbird en dehors du courrier. Il n'y a pas de fonction prévue autre que le maintien de la compatibilité avec Thunderbird pendant qu'il continue de s'améliorer. SortPref n'est pas disponible pour les versions antérieures de Thunderbird car les correctifs qui lui permettent de fonctionner ont été ajoutés durant la sortie de la version 3 de Thunderbird.
amo.release_notes=Il s'agit de la première version, s'il vous plaît, faites moi part de tous les bogues ou des demandes de fonctionnalités.
