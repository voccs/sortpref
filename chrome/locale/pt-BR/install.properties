install.description=Acrescenta a função de controlar as opções de organização padrão das mensagens.
# amo.summary is the same as install.description

amo.description=Permite controlar a ordem de classificação inicial das mensagens, inclusive por qual campo. Por favor note que os dados são armazenados em cada pasta. Alterar as definições de controle afeta apenas novas pastas ou aqueles com índice refeito. Os mecanismos são descritos em https://bugzilla.mozilla.org/show_bug.cgi?id=86845 - esta extensão apenas acrescenta brilho para o código atualizado de alguém.
amo.developer_comments=Isso não afeta partes do Thunderbird fora do correio eletrônico. Não há planos outros do que manter a compatibilidade com as contínuas atualizações do Thunderbird. SortPref não está disponível para versões anteriores do Thunderbird bem como para atualizações que lhe foram adicionadas até o lançamento do Thunderbird 3.
amo.release_notes=Esta é a primeira versão, por favor, relate quaisquer erros ou pedidos de funcionalidades.
