install.description=Acrescente a possibilidade de controle primário, padrão de organização e opções de exibição de mensagens em conversas encadeadas.
amo.description=Fornece parâmetros para controlar a ordem em que as mensagens são inicialmente organizadas, bem como os campos e o modo de encadeamento de mensagens. Uma vez que os dados são armazenados em pastas específicas, ao alterar parâmetros estes apenas afetarão as novas pastas ou as que passem pela reconstrução do cabeçalho. Os mecanismos de funcionamento estão descritos em https://bugzilla.mozilla.org/show_bug.cgi?id=86845. Sortpref apenas melhora o código em uso, elaborado por terceiros.
amo.developer_comments=Isso não afeta partes do Thunderbird fora do correio eletrônico. Pretendemos manter a compatibilidade com as frequentes atualizações do Thunderbird, no entanto, SortPref não está disponível para versões anteriores do Thunderbird e atualizações feitas antes do lançamento do Thunderbird 3.
amo.release_notes=Esta versão incorpora opções para visualização em chat com mensagens encadeadas. Por favor, informe qualquer falha ou pedido de novos recursos.
